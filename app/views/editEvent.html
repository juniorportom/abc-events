<div class="col-lg-5" ng-controller="editEventController">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" ng-if="status=='success'">
        Evento registrado correctamente
    </div>
    <div class="alert alert-danger" ng-if="status=='fail'">
        No se ha podido registrar el evento.
    </div>
    <div class="alert alert-danger" ng-if="status=='incomplete'">
        Por favor diligencie el formulario
    </div>
    <form name="eventForm" class="col-lg-12" ng-submit="addEvent(eventForm.$valid)" novalidate>
        <div class="form-group" ng-class="{'has-error' : eventForm.name.$invalid && !eventForm.name.$pristine }">
            <label for="name">Nombre*</label>
            <input type="text" name="name" ng-model="event.name" class="form-control" required>
            <p ng-show="eventForm.name.$invalid && !eventForm.name.$pristine" class="alert alert-danger help-block">Nombre es requerido</p>
        </div>
        <div class="form-group" ng-class="{'has-error' : eventForm.category.$invalid && !eventForm.category.$pristine }">
            <label for="category">Categoria*</label>
            <select name="category" ng-model="event.category" class="form-control" ng-options="x for x in categories"></select>
            <p ng-show="eventForm.category.$invalid && !eventForm.category.$pristine" class="alert alert-danger help-block">Nombre es requerido</p>
        </div>
        <div class="form-group" ng-class="{'has-error' : eventForm.type.$invalid && !eventForm.type.$pristine }">
            <label for="type">Tipo*</label>
            <select name="type" ng-model="event.type" class="form-control" ng-options="x for x in types"></select>
            <p ng-show="eventForm.type.$invalid && !eventForm.type.$pristine" class="alert alert-danger help-block">Nombre es requerido</p>
        </div>
        <div class="form-group">
            <label>Lugar</label>
            <input type="text" name="place" ng-model="event.place" class="form-control">
        </div>
        <div class="form-group">
            <label>Fecha inicio</label>
            <input type="date" name="startDate" ng-model="event.startDate" class="formCtrl" placeholder="yyyy-MM-dd">
        </div>
        <div class="form-group">
            <label>Direcci√≥n</label>
            <input type="text" name="address" ng-model="event.address" class="form-control">
        </div>
        <div class="form-group">
            <label>Fecha fin</label>
            <input type="date" name="endDate" ng-model="event.endDate" class="formCtrl" placeholder="yyyy-MM-dd">
        </div>
        <input type="submit" value="{{title}}" class="btn btn-success">
    </form>

</div>
