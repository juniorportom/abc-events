        <div class="alert alert-danger" ng-if="status=='fail'">
            Usuario o cantrase침a invalidos
        </div>
        <div class="alert alert-danger" ng-if="status=='incomplete'">
            Ingrese datos validos
        </div>
        <form name="loginForm" ng-submit="login(loginForm.$valid)" class="col-lg-12">
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label for="email">Correo Electr칩nico*</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="alert alert-danger help-block">Ingrese un correo valido</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label for="password">Contrase침a*</label>
                <input type="password" name="password" ng-model="user.password" class="form-control" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="alert alert-danger help-block">Contrase침a es requerida</p>
            </div>
            <input type="submit" name="Entrar" class="btn btn-success" />
        </form>
    </div>
